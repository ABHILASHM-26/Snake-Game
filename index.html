<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
    <h1>🐍 Snake Game</h1>
    <button id="startBtn">Start Game</button>
    <button id="aiToggle">Enable AI Mode</button>
    <button id="themeToggle">Switch Theme</button>
    <button id="musicToggle">Toggle Music</button>
    <select id="skinSelect">
      <option value="classic">Classic</option>
      <option value="neon">Neon</option>
      <option value="dark">Dark</option>
      <option value="rainbow">Rainbow</option>
    </select>
  </div>

  <div id="main-container">
    <canvas id="game" width="400" height="400" style="display: none;"></canvas>

    <div id="leaderboard" style="display: none;">
      <h2>🏆 Leaderboard</h2>
      <ol id="scoreList"></ol>
      <button id="clearScoresBtn">Clear Leaderboard</button>
    </div>
  </div>

  <div id="touch-controls" style="display: none;">
    <button onclick="changeDirection('up')">⬆️</button>
    <div>
      <button onclick="changeDirection('left')">⬅️</button>
      <button onclick="changeDirection('down')">⬇️</button>
      <button onclick="changeDirection('right')">➡️</button>
    </div>
  </div>

  <button id="restartBtn">Restart Your Game</button>

  <audio id="eatSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="gameOverSound" src="https://www.soundjay.com/button/beep-10.wav"></audio>
  <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" loop></audio>

  <script src="snake.js"></script>

  <div style="text-align: center;">
    <footer style="margin-top: 20px; font-size: 14px;">
      By 
      <a href="https://www.linkedin.com/in/abhilashmellacheruvu/" target="_blank" style="color: #0077b5; text-decoration: none;">
        Abhilash M
      </a>
    </footer>
  </div>
</body>
</html>
